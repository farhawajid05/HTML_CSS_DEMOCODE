<!DOCTYPE html>
<html>
    <head>
        <title>The Movie Station | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="stores.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="brand-name brand-name-large">The Movie Station</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Movies</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Movie 1</span>
                    <img class="shop-item-image" src="Images/Movie 1.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">550</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Movie 2</span>
                    <img class="shop-item-image" src="Images/Movie 2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">499</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Movie 3</span>
                    <img class="shop-item-image" src="Images/Movie 3.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">990</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Movie 4</span>
                    <img class="shop-item-image" src="Images/Movie 4.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">780</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">SNACKS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Pop Corn</span>
                    <img class="shop-item-image" src="Images/popcorn.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">240</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="Images/Cofee.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">100</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Cofee.png" width="100" height="100">
                        <span class="cart-item-title">Coffee Cup</span>
                    </div>
                    <span class="cart-price cart-column">100</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Movie 3.jfif" width="100" height="100">
                        <span class="cart-item-title">Movie 3</span>
                    </div>
                    <span class="cart-price cart-column">990</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Movie Station</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
